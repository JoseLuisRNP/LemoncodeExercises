<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacto - Lemoncode</title>
  </head>
  <body>
    <header>
      <img src="../content/lemoncode.png" alt="Logo de Lemoncode" />
      <h1>Lemoncode</h1>
    </header>
    <nav>
      <a href="../index.html">Quienes somos</a>
      <a href="../index.html">Que hacemos</a>
      <a href="../index.html">Donde estamos</a>
      <a href="#">Contacto</a>
    </nav>
    <aside>
      <label for="busqueda">Buscar:</label>
      <input type="text" name="busqueda" id="busqueda" />
    </aside>
    <main>
      <h2>Formulario de contacto</h2>
      <div id="errors">
        
      </div>
      <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" aria-required="true" required />

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" />

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" aria-required="true" required />

        <label for="mensaje">Mensaje</label>
        <input type="text" id="mensaje" aria-required="true" required />
      </form>
    </main>
    <footer>
      <p><span lang="en">Made by </span>Jose Luis Recio</p>
    </footer>
  </body>
</html>
